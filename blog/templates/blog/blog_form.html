{% extends 'base.html' %}

{% block title %}
    Создать запись блога
{% endblock %}

{% block content %}
    <h1>Создать новую запись блога</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Назад к списку</a>
{% endblock %}
